---
layout: default
---

<div id="navigation" class="open-sans span-24">
  <div class="span-7 colborder">
    <a class="large loud current" title="Portfolio" href="/">portfolio</a>
  </div>
  <div class="span-8 colborder">
    <a class="large loud" title="Services" href="/services">services</a>
  </div>
  <div class="span-7 last">
    <a class="large loud" title="Contact" href="/contact">contact</a>
  </div>
</div>
<hr class="space" />
<hr />

{% for post in paginator.posts %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

    <hr class="space" />
{% endfor %}

{% if paginator.previous_page %}
  <div class="post-meta span-6 append-1">
    {% if paginator.previous_page == 1 %}
      <a href="/">Newer &rarr;</a>
    {% else %}
      <a href="/page{{ paginator.previous_page }}">Newer &rarr;</a>
    {% endif %}
  </div>

<hr class="space" />
{% endif %}

{% if paginator.next_page %}
  <div class="post-meta span-6 append-1">
    <a href="/page{{ paginator.next_page }}">&larr; Older</a>
  </div>
{% endif %}
